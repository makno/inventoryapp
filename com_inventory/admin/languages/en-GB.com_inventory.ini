COM_INVENTORY_DESCRIPTION_TITLE="Description"
COM_INVENTORY_DESCRIPTION_LONG="This component is written in order to manage the various devices which are used for the project &quot;KMU goes mobile&quot;. It consists of a list in the front end with wich any registered user  may add, edit and delete devices. A registered user is also able to borrow devices for herself or another person. In the back end, there are statistics and the API which gives a glimpse on what can be done accessing the site via mobile devices."
COM_INVENTORY_DESCRIPTION_BACKEND="<ul><li><b>Inventory Component</b><br/>Shows statistics on overall number, lent number and available devices (Waitlists are not implemented yet!</li><li><b>API (Application Programming Interface)</b><br />This is the interface for mobile devices and currently supports the following methods:<ul><li>Get device by Id</li><li>Get device by Qrcode</li><li>Get all/lent/available devices</li><li>Get all devices lent by user</li><li>Lend a device by Qrcode</li><li>Return device by Qrcode</li></ul>All methods return the JSON format. Format parameters <i>raw</i> and <i>json</i> return either raw test or a JSON file.</li><li><b>About</b><br />Information about the component.</li></ul>"

