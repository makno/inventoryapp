COM_INVENTORY_DESCRIPTION_TITLE="Beschreibung"
COM_INVENTORY_DESCRIPTION_LONG="Diese Komponente wurde zur Verwaltung der vielen Geräte im Projekt &quot;KMU goes mobile&quot; geschaffen. Sie besteht aus einer Liste im Frontend, in der eine registreirte Nenutzerin Geräte hinzufügen, ändern und löschen kann. Sie kann auch für sich oder andere Geräte ausborgen. Im Hintergrund stehen Statistiken und ein API zur Verfügung, welches eine Ahnung vermittelt, wie man mit mobilen Geräten auf die Site zugreift."
COM_INVENTORY_DESCRIPTION_BACKEND="<ul><li><b>Inventarkomponente</b><br/>Zeigt Statistiken über Geräteanzahl gesamt, verborgte und verfügbare Geräte (Wartelisten sind noch nicht implementiert!</li><li><b>API (Programmierschnittstelle für Anwendungen)</b><br />Das ist die Schnittstelle für mobile Geräte und unterstützt im Moment folgende Methoden:<ul><li>Get device by Id (Gerät auf Grund der Id empfangen)</li><li>Get device by Qrcode (Gerät auf Grund des Qrcodes empfangen)</li><li>Get all/lent/available devices (Alle/Verborgte/Verfügbare Geräte empfangen)</li><li>Get all devices lent by user (Alle Geräte empfangen, die ein Benutzer ausgeliehen hat)</li><li>Lend a device by Qrcode (Gerät auf Basis Qrcode ausleihen)</li><li>Return device by Qrcode (Gerät auf Basis Qrcode zurückgeben)</li></ul>Sämtliche Ausgaben erfolgen im JSON Format. Die Formatangaben <i>raw</i> oder <i>json</i> geben entweder reinen Text oder eine JSON Datei zurück!</li><li><b>Über</b><br />Informationen über die Komponente.</li></ul>"

